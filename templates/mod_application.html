<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Moderator Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>
<body>
    <div class="container">
        <h1>Discord Moderator Application</h1>
        <form action="/apply" method="post">
            <div class="form-group">
                <label for="real_name">Real Full Name<span class="required">*</span></label>
                <input type="text" id="real_name" name="real_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +1-555-123-4567">
            </div>

            <div class="form-group">
                <label for="discord_id">Discord User ID<span class="required">*</span> (Find via Developer Mode)</label>
                <input type="text" id="discord_id" name="discord_id" pattern="\d{17,19}" title="Enter your numerical Discord User ID (17-19 digits)" required>
            </div>

            <div class="form-group">
                <label for="discord_username">Discord Username (e.g., username#1234)<span class="required">*</span></label>
                <input type="text" id="discord_username" name="discord_username" title="Please enter your full Discord username">
            </div>

            <div class="form-group">
                <label for="age">Age<span class="required">*</span></label>
                <input type="number" id="age" name="age" min="13" required>
            </div>

            <div class="form-group">
                <label for="timezone">Timezone<span class="required">*</span></label>
                <input type="text" id="timezone" name="timezone" placeholder="e.g., EST, UTC+2, PST" required>
            </div>

            <div class="form-group">
                <label for="experience">Moderation Experience<span class="required">*</span></label>
                <textarea id="experience" name="experience" placeholder="Describe any previous experience as a moderator or in similar roles." required></textarea>
            </div>

            <div class="form-group">
                <label for="reason">Why do you want to be a moderator?<span class="required">*</span></label>
                <textarea id="reason" name="reason" placeholder="Explain your motivation for applying." required></textarea>
            </div>

            <div class="form-group">
                <label for="availability">Availability (Hours per week)<span class="required">*</span></label>
                <input type="number" id="availability" name="availability" min="1" placeholder="Approximate hours you can dedicate weekly" required>
            </div>

            <div class="form-group">
                <label for="scenario">Scenario: How would you handle a user spamming inappropriate content in a channel?<span class="required">*</span></label>
                <textarea id="scenario" name="scenario" placeholder="Describe the steps you would take." required></textarea>
            </div>

            <div class="form-group">
                <label for="anything_else">Anything else we should know?</label>
                <textarea id="anything_else" name="anything_else" placeholder="Optional: Add any other relevant information."></textarea>
            </div>

            <button type="submit" class="button-link" style="width: 100%;">Submit Application</button>
        </form>
    </div>
</body>
</html>
